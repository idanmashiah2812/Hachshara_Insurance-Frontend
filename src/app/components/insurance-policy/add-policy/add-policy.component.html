<div class="add-policy">
  <h2>Add Insurance Policy</h2>
  <form [formGroup]="policyForm" (ngSubmit)="addPolicy()">
    <label for="policyNumber">Policy Number</label>
    <input id="policyNumber" formControlName="policyNumber" type="text" />

    <label for="insuranceAmount">Insurance Amount</label>
    <input id="insuranceAmount" formControlName="insuranceAmount" type="number" />

    <label for="startDate">Start Date</label>
    <input id="startDate" formControlName="startDate" type="date" />

    <label for="endDate">End Date</label>
    <input id="endDate" formControlName="endDate" type="date" />

    <button type="submit">Add Policy</button>
  </form>
</div>
